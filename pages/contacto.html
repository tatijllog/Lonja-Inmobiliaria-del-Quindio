        <div class="card-contacto">
            <h1>Escríbenos y nos comunicaremos pronto contigo</h1>
            <form action="procesar.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                        
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                        
                <label for="avaluo">Avalúo que requiere:</label>
                <select id="avaluo" name="avaluo">
                    <option value="Avalúo 1">Avalúo 1</option>
                    <option value="Avalúo 2">Avalúo 2</option>

                    <option value="Avalúo 9">Avalúo 9</option>
                    <option value="Avalúo 10">Avalúo 10</option>
                    <option value="Avalúo 11">Avalúo 11</option>
                </select>
                        
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                        
                <label>
                    <input type="checkbox" name="casilla" required>
                    Acepto el tratamiento de mis datos personales
                </label>
                        
                <input type="submit" value="Enviar">
            </form>
